<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<!--With content width set to device width and initial scale set to 1,
			we make sure that the HTML doesn't scale (zoom in/out) based on device size.
			Instead the HTML elements will move around depending on the available pixel
		    width of the device the user is using. -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Creating a Responsive Web Design</title>
		<link rel="stylesheet" type="text/css" media="screen" href="css/screen.css">
	</head>
	<body>

		<div id="page">

			<header></header>

			<section></section>

			<section></section>

			<section></section>

			<nav></nav>

			<footer></footer>

		</div>

		
	</body>
</html>
